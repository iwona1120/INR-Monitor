{% extends "inrtracker/header.html" %}

{% block content %}

<div class="container">
<form class="form-horizontal" method="post"  > {% csrf_token %}
						
						<div class="form-group">
							<label for="nexttestdate" class="cols-sm-2 control-label">Data kolejnej wizyty:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="date" class="form-control" name="nexttestdate" id="nexttestdate" value={{visit.nexttestdate|date:"Y-m-d"}} {{edit}} />
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="hour" class="cols-sm-2 control-label">Gdzina wizyty:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="time" class="form-control" name="hour" id="hour" value = {{visit.hour| time:"H:i"}} {{edit}} />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="place" class="cols-sm-2 control-label">Miejece wizyty:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" class="form-control" name="place" id="place" value ={{visit.place}} {{edit}} />
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="testtype" class="cols-sm-2 control-label">Cel wizyty:</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" class="form-control" name="testtype" id="testtype" value = {{visit.testtype}} {{edit}} />
								</div>
							</div>
						</div>						
						
						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button" {{edit}} >Zmień</button>
						
						</div>
						
						</form>
				<a href = "/inrtracker/home/all_visits"><button class="btn btn-primary btn-lg btn-block login-button">Powrót</button></a><br>


</div>	
{% endblock %}
