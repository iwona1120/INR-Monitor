{% extends "inrtracker/header.html" %}

{% block content %}

<div class="alert alert-success alert-info" style="visibility:" {{ show }}>
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
		<strong>Nie masz wprowadzonych jeszcze żadnych dodatkowych leków.</strong>				
	</div>
	
<table class="table table-striped">
	<tr>
	 <th>Nazwa leku</th>
	 <th>Dawka (z podzialem na dni)</th>
	 <th>Zmień</th>
	</tr>
{%for drug in used_drugs %}
	<tr>
		<td>{{drug.drugid.name }} {{drug.drugid.activesub}} </td>
		<td>{{drug.dose}}
		<td><a href = "/inrtracker/home/all_visits/{{drug.id}}" ><button class="btn btn-success btn-sm">Zmień</button></a></td>
	</tr>	


{%endfor%}
</table>
<a href = "inrtracker/home/other_medicine"><button class="btn btn-success btn-lg">Dodaj lek</button></a>	
{% endblock %}
