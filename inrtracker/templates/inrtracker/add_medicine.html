{% extends "inrtracker/header.html" %}

{% block content %}
		<div class="container">
			<div class="row main">
			<h3> Dodaj inny przyjmowany lek </h3>
				<div class="alert alert-danger" style="visibility:" {{ show }}>
					<strong>Coś poszło nie tak!</strong><br>
					Spróbuj wypełnić formularz jeszcze raz
				
				</div>	
				
				<div class="panel-heading">
				<div class="main-center" >
				<a href = "/inrtracker/home/add_new_medicine/"><button class="btn btn-success btn-lg">Dodaj lek, jeśli nie ma go na liście</button></a>
					<form class="form-horizontal" method="post"  > {% csrf_token %}
						
						<div class="form-group">
							<label for="drugname" class="cols-sm-2 control-label">Nazwa leku </label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></i></span>
									<select name="drugname" id="drugname" class="form-control" >
										{% for drug in other_drugs %}
										<option value = {{drug.drugid}}>{{drug.name}} {{drug.activesub}} mg
										{%endfor%}
										
									</select>
									
								</div>
								
							</div>
						</div>

						<div class="form-group" id= "dose1">
							<label for="dailydose" class="cols-sm-2 control-label">Zalecana dzienna dawka leku (w tab)</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></i></span>
									<input type="number" class="form-control" name="dailydose" id="dailydose"  min="0" value="{{defaults.default_values.pon}}" step="0.1"/>
									
								</div>
								
							</div>
						</div>
					
						
						<div class="form-group" id = "differentdose" style = "display:none">
							<b>Zalecana dawaka w zależności od dnia</b>
							<br>
							
							<label for="dailydoseman" class="cols-sm-2 control-label">Poniedziałek</label>
							<input type="number" class="form-control" name="dailydoseman" id="dailydoseman"  min="0" value="0" step="0.1" />
							<label for="dailydosetu" class="cols-sm-2 control-label">Wtorek</label>
							<input type="number" class="form-control" name="dailydosetu" id="dailydosetu"  min="0" value="0" step="0.1" />
							<label for="dailydosewen" class="cols-sm-2 control-label">Środa</label>
							<input type="number" class="form-control" name="dailydosewen" id="dailydosewen"  min="0" value="0" step="0.1"/>
							<label for="dailydoseth" class="cols-sm-2 control-label">Czwartek</label>
							<input type="number" class="form-control" name="dailydoseth" id="dailydoseth"  min="0" value="0" step="0.1"/>	
							<label for="dailydosefr" class="cols-sm-2 control-label">Piątek</label>
							<input type="number" class="form-control" name="dailydosefr" id="dailydosefr"  min="0" value="0" step="0.1"/>
							<label for="dailydosesat" class="cols-sm-2 control-label">Sobota</label>
							<input type="number" class="form-control" name="dailydosesat" id="dailydosesat"  min="0" value="0" step="0.1"/>
							<label for="dailydosesan" class="cols-sm-2 control-label">Niedziela</label>
							<input type="number" class="form-control" name="dailydosesan" id="dailydosesan"  min="0" value="0" step="0.1"/>					
						</div>
						
						<div class="form-group ">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Zapisz</button>
						
						</div>
						</form>
						<button class="btn btn-primary btn-lg btn-block login-button" id= "change dose" onclick = "showElement()">Każdy dzień inna dawka</button>
					</div> 				
				</div>
				
				
				
				</div>
			</div>
	
		{{b}}

{% endblock %}
